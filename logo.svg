<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="g1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7C6BF0"/>
      <stop offset="50%" stop-color="#6C5CE7"/>
      <stop offset="100%" stop-color="#5241CC"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#E0DAFF"/>
    </linearGradient>
    <linearGradient id="g3" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity=".75"/>
      <stop offset="100%" stop-color="#C8BFFF" stop-opacity=".6"/>
    </linearGradient>
    <linearGradient id="gold" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#F4D03F"/>
      <stop offset="40%" stop-color="#FFEAA7"/>
      <stop offset="100%" stop-color="#F4D03F"/>
    </linearGradient>
    <filter id="ds">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#3D2B8C" flood-opacity=".35"/>
    </filter>
    <clipPath id="clip"><rect x="32" y="32" width="448" height="448" rx="100"/></clipPath>
  </defs>

  <!-- BG -->
  <rect x="32" y="32" width="448" height="448" rx="100" fill="url(#g1)" filter="url(#ds)"/>
  <!-- Glow orbs -->
  <g clip-path="url(#clip)">
    <circle cx="140" cy="120" r="160" fill="#8B7CF7" opacity=".3"/>
    <circle cx="400" cy="400" r="140" fill="#4A3AB5" opacity=".3"/>
  </g>

  <!-- Curtain rail -->
  <rect x="100" y="128" width="312" height="10" rx="5" fill="url(#gold)"/>
  <circle cx="100" cy="133" r="12" fill="#F4D03F"/>
  <circle cx="100" cy="133" r="5.5" fill="#FFF8DC"/>
  <circle cx="412" cy="133" r="12" fill="#F4D03F"/>
  <circle cx="412" cy="133" r="5.5" fill="#FFF8DC"/>

  <!-- Left curtain — 3 wave folds -->
  <path d="
    M112 138
    C108 180,102 230,108 280
    C114 330,104 360,110 395
    L134 395
    C140 360,130 325,136 280
    C142 230,136 185,140 138
    Z" fill="url(#g2)"/>
  <path d="
    M140 138
    C136 185,130 230,136 280
    C142 325,132 360,138 395
    L162 395
    C168 360,158 325,164 280
    C170 230,164 185,168 138
    Z" fill="url(#g2)" opacity=".88"/>
  <path d="
    M168 138
    C164 185,158 235,164 280
    C170 330,160 360,166 395
    L194 395
    C200 360,190 325,196 280
    C202 230,196 185,200 138
    Z" fill="url(#g2)" opacity=".76"/>
  <!-- Fold highlights -->
  <path d="M126 155 C124 220,120 300,127 390" stroke="white" stroke-width="2" opacity=".5" fill="none"/>
  <path d="M154 155 C152 220,148 300,155 390" stroke="white" stroke-width="1.5" opacity=".35" fill="none"/>
  <path d="M182 155 C180 225,176 300,183 390" stroke="white" stroke-width="1.5" opacity=".3" fill="none"/>

  <!-- Right curtain — 3 wave folds -->
  <path d="
    M312 138
    C316 185,310 230,316 280
    C322 325,312 360,318 395
    L346 395
    C352 360,342 330,348 280
    C354 230,348 185,352 138
    Z" fill="url(#g3)"/>
  <path d="
    M344 138
    C348 185,342 230,348 280
    C354 325,344 360,350 395
    L378 395
    C384 360,374 330,380 280
    C386 230,380 185,384 138
    Z" fill="url(#g3)" opacity=".88"/>
  <path d="
    M376 138
    C380 185,374 235,380 280
    C386 330,376 360,382 395
    L402 395
    C408 360,398 330,404 280
    C410 230,404 180,400 138
    Z" fill="url(#g3)" opacity=".76"/>
  <!-- Fold highlights -->
  <path d="M330 155 C332 220,336 300,329 390" stroke="white" stroke-width="2" opacity=".4" fill="none"/>
  <path d="M362 155 C364 220,368 300,361 390" stroke="white" stroke-width="1.5" opacity=".3" fill="none"/>
  <path d="M390 155 C392 225,394 300,389 390" stroke="white" stroke-width="1.5" opacity=".25" fill="none"/>

  <!-- Center window light -->
  <rect x="210" y="155" width="92" height="140" rx="6" fill="white" opacity=".12"/>
  <line x1="256" y1="158" x2="256" y2="292" stroke="white" stroke-width="1.5" opacity=".12"/>
  <line x1="213" y1="225" x2="299" y2="225" stroke="white" stroke-width="1.5" opacity=".12"/>

  <!-- Star / sparkle accent -->
  <g transform="translate(256,215)" opacity=".7">
    <path d="M0,-16 L3,-3 L16,0 L3,3 L0,16 L-3,3 L-16,0 L-3,-3 Z" fill="white"/>
  </g>
  <g transform="translate(236,185) scale(.5)" opacity=".4">
    <path d="M0,-16 L3,-3 L16,0 L3,3 L0,16 L-3,3 L-16,0 L-3,-3 Z" fill="white"/>
  </g>
  <g transform="translate(278,250) scale(.4)" opacity=".35">
    <path d="M0,-16 L3,-3 L16,0 L3,3 L0,16 L-3,3 L-16,0 L-3,-3 Z" fill="white"/>
  </g>
</svg>
